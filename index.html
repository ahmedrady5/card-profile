<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="top-img">
        <img src="images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bottom-img">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="back-img">
          <img src="images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
        <div class="info">
            <ul>
                <li>80K<span>Followers</span></li>
                <li>803K<span>Likes</span></li>
                <li>1.4K<span>Photos</span></li>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
